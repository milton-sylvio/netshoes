<!DOCTYPE html>
<html lang="pt-BR">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Product list</title>
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:400,400i,700,700i" rel="stylesheet">
	<link href="dist/css/main.min.css?v=0.1" rel="stylesheet">
</head>
<body>
	<main class="container">
	    <section id="listProdutos" class="row"></section>
	</main>

	<aside class="sidebar-cart sidebar-right">
		<header class="sidebar-cart-header">
			<i class="icon-bag"><span id="totalItems" class="badge"></span></i>
		</header>

		<div class="sidebar-cart-body">
			<div id="msgCart" class="alert-cart hide"></div>

			<div class="cart-list-produtcts cart hide"></div><!-- /.cart-list-produtcts -->

			<div class="cart-total cart hide row">
				<div class="cart-total_txt col-md-6">Subtotal</div>
				<div class="cart-total_value col-md-6">
					<span id="totalAmount" class="cart-total_value_price"></span>
					<span id="totalInstallment" class="cart-total_value_installment"></span>
				</div>
			</div><!-- /.cart-total -->
		</div><!-- /.sidebar-cart-body -->
		<div class="sidebar-cart-footer cart hide">
			<button class="bt bt-dark bt-full">Comprar</button>
		</div>
	</aside>

	<div class="sidebar-cart-backdrop"></div>

	<script src="dist/js/cart.min.js" async></script>
</body>
</html>
